<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Event Handling Section -->
        <section id="event-handling">
            <h2>Event Handling Playground</h2>
            
            <!-- Click Button -->
            <button id="clickButton">Click Me!</button>
            <p id="clickResult"></p>

            <!-- Hover Element -->
            <div id="hoverBox" class="hover-box">
                Hover over me!
            </div>

            <!-- Keypress Detection -->
            <input type="text" id="keypressInput" placeholder="Type here to detect keypress">
            <p id="keypressResult"></p>

            <!-- Double-Click Bonus -->
            <button id="secretButton">Double-Click for a Surprise!</button>
            <p id="secretMessage"></p>
        </section>

        <!-- Interactive Elements Section -->
        <section id="interactive-elements">
            <h2>Interactive Elements</h2>
            
            <!-- Color-Changing Button -->
            <button id="colorButton">Change My Color!</button>

            <!-- Image Gallery -->
            <div class="gallery">
                <button id="prevImage">←</button>
                <img id="galleryImage" src="" alt="Gallery Image">
                <button id="nextImage">→</button>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="tab1">Tab 1</button>
                    <button class="tab-btn" data-tab="tab2">Tab 2</button>
                    <button class="tab-btn" data-tab="tab3">Tab 3</button>
                </div>
                <div class="tab-content">
                    <div id="tab1" class="tab active">
                        Content for Tab 1
                    </div>
                    <div id="tab2" class="tab">
                        Content for Tab 2
                    </div>
                    <div id="tab3" class="tab">
                        Content for Tab 3
                    </div>
                </div>
            </div>
        </section>

        <!-- Form Validation Section -->
        <section id="form-validation">
            <h2>Form Validation</h2>
            <form id="validationForm">
                <div class="form-group">
                    <label for="nameInput">Name (Required):</label>
                    <input type="text" id="nameInput" required>
                    <span class="error" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="emailInput">Email:</label>
                    <input type="email" id="emailInput" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="passwordInput">Password:</label>
                    <input type="password" id="passwordInput" required>
                    <span class="error" id="passwordError"></span>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
